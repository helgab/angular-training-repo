<div class="movie" [style.borderColor] = "isLiked ? '#4aad8e' : '#ccc'">
    <div class="movie__poster">
        <img [src]="poster">
    </div>
    <div class="movie__details">
            <p class="title">{{title}}</p>
            <p>{{year}}</p>
            <div class="duration_genre">
                <span class="details__duration" >{{duration}}</span>
                <span>{{genre}}</span>
            </div>
            <p>{{plot}}</p>
            <button [class]="isLiked ? 'isSelected' : '' " [style.backgroundColor]="isLiked ? '#4aad8e' : '#0776ed'" (click)="like(movie)">{{isLiked ? 'Liked' : 'Like'}}</button>
            <div *ngIf="!isSaved" class="comment__section">
                    <textarea [(ngModel)]="comments"></textarea>
                    <span style="display: block">{{getWordsNumber(movie)}} words</span>
                    <button (click)="clear(movie)">Clear</button>
                    <button (click)="saveToggle(movie)" [disabled]="getWordsNumber(movie) == 0">Save</button>
            </div>
            
            <p (click) = "saveToggle(movie)" [hidden] = "!isSaved">{{comments}}</p>
    </div>   
</div>
